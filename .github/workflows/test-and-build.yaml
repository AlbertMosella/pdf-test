name: Test and build

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: Test and build
        run: |
          yarn install
          yarn test
          yarn build
